
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- polyfill -->
	<script src="./inc/shim/Base64.js" type="text/javascript"></script>
	<script src="./inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="./inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<!-- midi.js package -->
	<script src="./js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="./js/midi/gm.js" type="text/javascript"></script>
	<script src="./js/midi/loader.js" type="text/javascript"></script>
	<script src="./js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="./js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="./js/midi/plugin.webmidi.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="./js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="./js/util/dom_request_script.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		//targetFormat: 'mp3',
		//instrument: "u",
		instruments: [ 'a', 'e' , 'i', 'o', 'u'],
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			var note = 50; // the MIDI note
			var velocity = 127; // how hard the note hits
			MIDI.setVolume(1, 127);

			MIDI.programChange(1, MIDI.GM.byName['a'].number);
			MIDI.noteOn(1, note, velocity, 0);
			MIDI.noteOff(1, note, 3);

			MIDI.programChange(0, MIDI.GM.byName['u'].number);
			MIDI.noteOn(0, note + 1, velocity, 3.5);
			MIDI.noteOff(0, note + 1, 6.5);

		}
	});
};

</script>
</body>
</html>
